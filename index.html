<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Booking</title>
  <link rel="stylesheet" href="styles.css"> <!-- رابط ملف CSS -->
</head>
<body>
  <header>
    <h1>Welcome to BarberPro</h1>
    <p>Book your barber and get the best service at home!</p>
  </header>

  <main>
    <form id="bookingForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Book Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 BarberPro. All rights reserved.</p>
  </footer>

  <script src="app.js"></script> <!-- رابط ملف JavaScript -->
</body>
</html>
